
[theme]
# Indian Banking Insights Theme
primaryColor = "#003366"           # Dark blue (Mountain Path brand)
backgroundColor = "#FFFFFF"        # White background
secondaryBackgroundColor = "#F5F5F5" # Light gray for sidebars/cards
textColor = "#2C3E50"              # Dark gray text
font = "sans serif"                # Font family

[client]
# Client-side settings
showErrorDetails = false           # Don't show detailed error messages (hides pip warnings)
toolbarMode = "viewer"             # Show simplified toolbar
showSidebarNavigation = true       # Show sidebar
gatherUsageStats = false           # Don't collect analytics

[logger]
# Logging settings
level = "info"                     # Log level: debug, info, warning, error, critical
message_format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

[server]
# Server configuration
headless = true                    # Run in headless mode (for servers)
port = 8501                        # Port number
enableXsrfProtection = true        # Enable XSRF protection (security)
enableCORS = false                 # Disable CORS (security)
maxUploadSize = 200                # Max upload size in MB

[browser]
# Browser settings
gatherUsageStats = false           # Disable usage statistics

[runner]
# Runner configuration
magicEnabled = true                # Enable magic commands
fastReruns = true                  # Fast reruns with caching

[deployment]
# Deployment settings
maxUploadSize = 200                # Max upload size
